%start S

S[SEM = <app(?Np, ?Vp)>] -> NP[SEM=?Np] VP[SEM=?Vp]

NP[SEM=<app(?Art, ?Np)>] -> Art[SEM=?Art] NP[SEM=?Np]

NP[SEM=<app(?N, ?Np)>] -> N[SEM=?N] NP[SEM=?Np]

NP[SEM=<app(?N, ?Adj)>] -> N[SEM=?N] Adj[SEM=?Adj]



NP[SEM=?Nprop] -> Nprop[SEM=?Nprop]

NP[SEM=?N] -> N[SEM=?N]

VP[SEM=<app(?v, ?np)>] -> V[SEM=?v] NP[SEM=?np]



NP[SEM=<app(?suj1, ?suj2)>] -> Nprop[SEM=?suj1] NP[SEM=?suj2] 

NP[SEM=?np] -> Nprop[SEM=?np]

V[SEM=<\y.\x.tuer (x,y)>] -> 'tua'


Art[SEM=<le>] -> 'le'
Art[SEM=<la>] -> 'la'
Art[SEM=<à>] -> 'à'
Art[SEM=<dans>] -> 'dans'
Art[SEM=<une>] -> 'une'
Art[SEM=<de>] -> 'de'

N[SEM=<maison>] -> 'maison'
N[SEM=<pall>] -> 'pall'
N[SEM=<mall>] -> 'mall'
N[SEM=<oiseau>] -> 'oiseau'
N[SEM=<personne>] -> 'personne'

Adj[SEM=<rouge>] -> 'rouge'
Adj[SEM=<verte>] -> 'verte'
Adj[SEM=<blanche>] -> 'blanche'

Nprop[SEM=<anglais>] -> 'anglais'




