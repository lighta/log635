NP[SEM=?Np, AGR=[NUM=?num, GND=?gnd]] -> Art[SEM=?art, AGR=[NUM=?num, GND='undef']] NP[SEM=?Np, AGR=[NUM=?num, GND=?gnd]]

NP[SEM=?n, AGR=[NUM=?num, GND=?gnd]] -> N[SEM=?n, AGR=[NUM=?num, GND=?gnd]]

NP[SEM=?nprop] -> Nprop[SEM=?nprop]

