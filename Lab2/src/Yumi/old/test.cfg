%start S

S[SEM = <app(?np, ?vp)>] -> NP[SEM=?np] VP[SEM=?vp]

VP[SEM=<app(?v, ?np)>] -> V[SEM=?v] NP[SEM=?np]

NP[SEM=<app(?art, ?Np)>] -> Art[SEM=?art] NP[SEM=?Np]

NP[SEM=?n] -> N[SEM=?n]

V[SEM=\y.\x.manger (x,y)] -> 'mange'

Art[SEM=<une>] -> 'une'
N[SEM=<pomme>] -> 'pomme'
Nprop[SEM=<jean>] -> 'jean'